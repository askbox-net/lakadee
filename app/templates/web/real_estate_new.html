{% extends 'layouts/master.html' %}
{% block title %}ດິນ, ເຮືອນ{% endblock %}
{% block header %}{% include 'layouts/header_real_estate.html' %}{% endblock %}
{% block body %}
<h1>ດິນ, ເຮືອນ, ລົດມືສອງ</h1>
<div id="preview">
</div>
<form action="{{ url_for('real_estate_new') }}" method="post">
	<div class="sell-upload-figure">
		<div>
			<input id="sell-upload-drop-file" name="upload_image" type="file"> <!-- style="display: none;" -->
			<pre class="visible-pc">ドラッグアンドドロップまたはクリックしてファイルをアップロード</pre>
			<i class="icon-camera"></i>
		</div>
	</div>
	
	{{ generate_fields(form) }}
	<input type="submit" class="btn btn-success" value="Add">
</form>

<script>
$(function(){
	var no = 0;
	//画像ファイルプレビュー表示のイベント追加 fileを選択時に発火するイベントを登録
	$('#sell-upload-drop-file').change(function(e) {
		var file = e.target.files[0],
		reader = new FileReader(),
		$preview = $("#preview");

		// 画像ファイル以外の場合は何もしない
		if(file.type.indexOf("image") < 0){
			alert("画像ファイルを指定してください。");
			return false;
		}

		// ファイル読み込みが完了した際のイベント登録
		reader.onload = (function(file) {
			return function(e) {
				//既存のプレビューを削除
				//$preview.empty();
				// .prevewの領域の中にロードした画像を表示するimageタグを追加
				no++;
				//<img class="img-fluid img-thumbnail" alt="">
				//$preview.append(`<img  class="img-fluid img-thumbnail" id="img_${ no }">`);
				$preview.append(`<div><div class="col-lg-3 col-md-4 col-xs-6"><a href="#" class="d-block mb-4 h-100"><img id="img_${ no }" class="img-fluid img-thumbnail" alt=""></a><div class="sell-upload-button"><a href="" class="sell-upload-edit">ແກ້ໄຂ</a><a href="">ລຶບ</a></div></div>`)
				//$preview.append($('<img>').attr({
				$(`#img_${ no }`).attr({
					src: e.target.result,
					//width: "150px",
					//class: "img_preview",
					title: file.name
				});
			};
		})(file);

		reader.readAsDataURL(file);
	});

	$('form').submit(function(e) {
		e.preventDefault();
		//post()の処理をここに記述する
		//console.log($('form').serialize());
		var data = {
			user_id: $('#user_id').val(),
			table_id: $('#table_id').val(),
			base_id: $('#id').val(),
			binary: $('#img_1').attr('src'),
		};

		$.post("{{ url_for('image_new') }}", data);
		console.log(data);
	});
});
</script>
{% endblock %}
